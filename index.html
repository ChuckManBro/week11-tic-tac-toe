<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chuck's Tic Tac Toe</title>
		<!-- Google Fonts Links -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet" />
		<!-- Bootstrap Link -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<!-- CSS Link -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="grid-container">
			<div id="bkg-top-left"></div>
			<div id="bkg-top-center">
				<h1 id="title">Tic tac toe</h1>
			</div>
			<div id="bkg-top-right"></div>
			<div id="bkg-body-left"></div>
			<div id="bkg-body-center">
				<div class="round-container blank">
					<div class="game-container">
						<div class="cell cell-1" onclick="cellClick('1')"></div>
						<div class="cell cell-2" onclick="cellClick('2')"></div>
						<div class="cell cell-3" onclick="cellClick('3')"></div>
						<div class="cell cell-4" onclick="cellClick('4')"></div>
						<div class="cell cell-5" onclick="cellClick('5')"></div>
						<div class="cell cell-6" onclick="cellClick('6')"></div>
						<div class="cell cell-7" onclick="cellClick('7')"></div>
						<div class="cell cell-8" onclick="cellClick('8')"></div>
						<div class="cell cell-9" onclick="cellClick('9')"></div>

						<div class="win-circle hidden">
							<img src="" />
						</div>

						<div class="scribble hidden">
							<img src="./images/scribble.png" />
						</div>
					</div>

					<p class="message">( message here )</p>
					<button class="btn btn-warning blank" onclick="endGame()">new game</button>
				</div>
			</div>
			<div id="bkg-body-right"></div>
		</div>

		<!-- Bootstrap Script -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<!-- My JavaScript -->
		<script src="./index.js"></script>
	</body>
</html>
